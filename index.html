<!--Document type declaration: HTML5-->
<!DOCTYPE html>
<html>

<head>
    <title>Formulario registro</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="cuadro-centrado">
        <div class="titulo">Create Account</div>
        <form action="" class="formulario" id="formulario">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" maxlength="30" placeholder="Victoria" />
            <span id="icon"></span>
            <span id="nombre-error" class="error-message"></span>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" maxlength="80" placeholder="victopradas@gmail.com" />
            <span id="icon"></span>
            <span id="nombre-error" class="error-message"></span>

            <label for="clave">Clave</label>
            <input type="password" id="clave" name="password" maxlength="8" />
            <span id="icon"></span>
            <span id="nombre-error" class="error-message"></span>

            <label for="conf_clave">Confirme su clave</label>
            <input type="password" id="conf_clave" name="conf_password" maxlength="8" />
            <span id="icon"></span>
            <span id="nombre-error" class="error-message"></span>

            <button type="submit">ENVIAR</button>
        </form>
    </div>

    <script defer src="index.js"></script>
</body>

</html>
