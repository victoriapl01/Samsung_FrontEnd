<!--Document type declaration: HTML5-->
<!DOCTYPE html>
<html>

<head>
    <title>Formulario registro</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="cuadro-centrado">
        <h2>Create Account</h2>
        <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" maxlength="30" placeholder="Victoria" required/>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" maxlength="80" placeholder="victopradas@gmail.com" required/>

            <label for="clave">Clave</label>
            <input type="password" id="clave" name="password" maxlength="8" required/>

            <label for="conf_clave">Confirme su clave</label>
            <input type="password" id="conf_clave" name="conf_password" maxlength="8" required/>

            <button type="submit">ENVIAR</button>
        </form>
    </div>
</body>

</html>
